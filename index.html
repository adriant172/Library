<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="show-form">
        <button type="button" class="show-form-button">NEW BOOK</button>
    </div>
    
    <form id="add-book">
        <fieldset>
            <legend>Add A Book</legend>
            <div class="form-entry">
                <label for="bookName">Book Name: </label>
                <input type="text" required name="bookName" id="bookName">
                <div class="invalid-message"></div>
            </div>
            <div class="form-entry">
                <label for="author">Author Name: </label>
                <input type="text" required name="author" id="author">
                <div class="invalid-message" ></div>
            </div>
            <div class="form-entry">
                <label for="">Num of Pages: </label>
                <input type="number" required minlength="1"  name="pages" id="pages">
                <div class="invalid-message"></div>
            </div>
            <div class="form-entry">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" value="read">
            </div>
            <button type="button" form="add-book" id="add-button">ADD</button>
        </fieldset>
    </form>


    <div class="library-container">

    </div>

</body>
<script src="scripts.js"></script>
</html>
